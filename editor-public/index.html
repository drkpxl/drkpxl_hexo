<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrkPxl Labs - Blog Editor</title>
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .EasyMDEContainer {
            margin: 0;
        }
        .CodeMirror {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        }
        .sidebar {
            height: 100vh;
            overflow-y: auto;
        }
        .editor-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .post-item {
            transition: all 0.2s ease;
        }
        .post-item:hover {
            background-color: #f3f4f6;
        }
        .post-item.draft {
            border-left: 4px solid #fbbf24;
        }
        .post-item.published {
            border-left: 4px solid #10b981;
        }
        @media (max-width: 768px) {
            .sidebar {
                height: auto;
                max-height: 40vh;
            }
            .editor-container {
                height: auto;
                min-height: 60vh;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex flex-col md:flex-row h-screen">
        <!-- Sidebar -->
        <div class="sidebar w-full md:w-1/3 lg:w-1/4 bg-white border-r border-gray-200 p-4">
            <div class="mb-6">
                <h1 class="text-xl font-bold text-gray-800 mb-4">DrkPxl Labs Editor</h1>
                <button id="newPostBtn" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    New Post
                </button>
            </div>
            
            <div class="mb-4">
                <input type="text" id="searchPosts" placeholder="Search posts..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div id="postsList" class="space-y-2">
                <!-- Posts will be loaded here -->
            </div>
        </div>
        
        <!-- Main Editor -->
        <div class="editor-container flex-1 flex flex-col">
            <!-- Header -->
            <div class="bg-white border-b border-gray-200 p-4">
                <div class="flex flex-col gap-4">
                    <!-- Title and Status Row -->
                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                        <div class="flex-1">
                            <input type="text" id="postTitle" placeholder="Post title..." class="w-full text-xl font-semibold border-none focus:outline-none focus:ring-0 p-0">
                            <div class="text-sm text-gray-500 mt-1">
                                <span id="postStatus">New Post</span>
                                <span id="postDate" class="ml-4"></span>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button id="saveBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors" disabled>
                                Save
                            </button>
                            <button id="previewBtn" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
                                Preview
                            </button>
                            <button id="deleteBtn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors" disabled>
                                Delete
                            </button>
                        </div>
                    </div>
                    
                    <!-- Frontmatter Fields -->
                    <div class="space-y-6 pt-4 border-t border-gray-100">
                        <!-- Row 1: Description and Slug -->
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                                <textarea id="postDescription" placeholder="Brief description for SEO and excerpts..." rows="2" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Preview Image Path</label>
                                <input type="text" id="postPreview" placeholder="/images/preview.webp" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                        </div>
                        
                        <!-- Row 2: Tags and Categories with Checkboxes -->
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <!-- Tags Section -->
                            <div>
                                <div class="flex items-center justify-between mb-2">
                                    <label class="block text-sm font-medium text-gray-700">Tags</label>
                                    <button type="button" id="toggleTagsList" class="text-xs text-blue-600 hover:text-blue-800 focus:outline-none">Show Options</button>
                                </div>
                                <input type="text" id="postTags" placeholder="Type or select tags..." class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent mb-2">
                                <div id="tagsCheckboxes" class="hidden max-h-32 overflow-y-auto border border-gray-200 rounded-md p-2 bg-gray-50 space-y-1">
                                    <!-- Tag checkboxes will be populated here -->
                                </div>
                            </div>
                            
                            <!-- Categories Section -->
                            <div>
                                <div class="flex items-center justify-between mb-2">
                                    <label class="block text-sm font-medium text-gray-700">Categories</label>
                                    <button type="button" id="toggleCategoriesList" class="text-xs text-blue-600 hover:text-blue-800 focus:outline-none">Show Options</button>
                                </div>
                                <input type="text" id="postCategories" placeholder="Type or select categories..." class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent mb-2">
                                <div id="categoriesCheckboxes" class="hidden max-h-32 overflow-y-auto border border-gray-200 rounded-md p-2 bg-gray-50 space-y-1">
                                    <!-- Category checkboxes will be populated here -->
                                </div>
                            </div>
                        </div>
                        
                        <!-- Row 3: Date and Status -->
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 items-end">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Publication Date</label>
                                <input type="datetime-local" id="postDateInput" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Last Modified</label>
                                <input type="date" id="postLastmod" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <div class="flex flex-col">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                                <div class="flex items-center gap-6 bg-gray-50 px-3 py-2 rounded-md">
                                    <label class="flex items-center">
                                        <input type="radio" name="postStatus" id="postDraft" value="draft" class="mr-2 text-blue-600" checked>
                                        <span class="text-sm text-gray-700">Draft</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="radio" name="postStatus" id="postPublished" value="published" class="mr-2 text-blue-600">
                                        <span class="text-sm text-gray-700">Published</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Editor Area -->
            <div class="flex-1 p-4">
                <div id="editorWrapper" class="h-full">
                    <textarea id="editor" placeholder="Start writing your post..."></textarea>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Preview Modal -->
    <div id="previewModal" class="fixed inset-0 z-[9999] hidden">
        <div class="fixed inset-0 bg-black bg-opacity-75" onclick="document.getElementById('previewModal').classList.add('hidden')"></div>
        <div class="relative z-[10000] mx-4 my-8 max-w-4xl mx-auto bg-white rounded-lg shadow-2xl overflow-hidden flex flex-col" style="max-height: calc(100vh - 4rem);">
            <div class="flex justify-between items-center p-4 border-b bg-white shrink-0">
                <h2 class="text-xl font-semibold">Preview</h2>
                <button id="closePreview" class="text-gray-500 hover:text-gray-700 z-[10001]">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="previewContent" class="p-6 overflow-y-auto flex-1 prose prose-lg max-w-none bg-white">
                <!-- Preview content will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- File Input for Image Upload (Hidden) -->
    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
    
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
