<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrkPxl Labs Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
    <script>
        window.CMS_MANUAL_INIT = true;
    </script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
        const init = () => {
            CMS.init({
                config: {
                    load_config_file: false,
                    backend: {
                        name: 'git-gateway',
                        branch: 'main'
                    },
                    media_folder: "source/images",
                    public_folder: "/images",
                    slug: {
                        encoding: "ascii",
                        clean_accents: true,
                        sanitize_replacement: "-"
                    },
                    collections: [
                        {
                            name: "posts",
                            label: "Blog Posts",
                            folder: "source/_posts",
                            create: true,
                            slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
                            fields: [
                                { label: "Title", name: "title", widget: "string" },
                                { label: "Date", name: "date", widget: "datetime" },
                                { label: "Description", name: "description", widget: "string" },
                                { label: "Tags", name: "tags", widget: "list" },
                                { label: "Categories", name: "categories", widget: "list" },
                                {
                                    label: "Preview Image",
                                    name: "preview",
                                    widget: "image",
                                    required: false,
                                    pattern: ['^[a-z0-9-]+\.(jpg|jpeg|png|gif|webp)$', "Filename must contain only lowercase letters, numbers, and hyphens"]
                                },
                                { label: "Draft", name: "draft", widget: "boolean", default: true },
                                { label: "Body", name: "body", widget: "markdown" }
                            ]
                        },
                        {
                            name: "pages",
                            label: "Pages",
                            label_singular: "Page",
                            folder: "source/pages",
                            create: true,
                            nested: {
                                depth: 2,
                                summary: "{{title}}"
                            },
                            path: "{{slug}}/index",
                            meta: { path: { widget: "string", label: "Path", index_file: "index" } },
                            fields: [
                                { label: "Title", name: "title", widget: "string" },
                                { label: "Date", name: "date", widget: "datetime" },
                                { label: "Description", name: "description", widget: "string", required: false },
                                { label: "Body", name: "body", widget: "markdown" },
                                { label: "Permalnk", name: "permalink", widget: "string"}
                            ]
                        },
                        {
                            name: "drafts",
                            label: "Draft Posts",
                            folder: "source/_drafts",
                            create: true,
                            fields: [
                                { label: "Title", name: "title", widget: "string" },
                                { label: "Tags", name: "tags", widget: "list" },
                                { label: "Categories", name: "categories", widget: "list" },
                                { label: "Description", name: "description", widget: "string" },
                                { label: "Preview Image", name: "preview", widget: "image", required: false },
                                { label: "Body", name: "body", widget: "markdown" }
                            ]
                        },
                        {
                            name: "projects",
                            label: "Projects",
                            files: [
                                {
                                    name: "project-list",
                                    label: "Project List",
                                    file: "source/_data/projects.json",
                                    fields: [
                                        {
                                            label: "Projects",
                                            name: "projects",
                                            widget: "list",
                                            fields: [
                                                { label: "Name", name: "name", widget: "string" },
                                                { label: "URL", name: "url", widget: "string" },
                                                { label: "Description", name: "desc", widget: "text" }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                }
            });
        };
        init();
    </script>
</body>

</html>
