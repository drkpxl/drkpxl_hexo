<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrkPxl Labs Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <script>
        window.CMS_MANUAL_INIT = true;
    </script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
        const init = () => {
            CMS.init({
                config: {
                    load_config_file: false,
                    backend: {
                        name: 'github',
                        repo: 'drkpxl/drkpxl_hexo',
                        branch: 'main',
                        base_url: 'https://api.netlify.com',
                        site_id: '5a76894f-5fb2-40c6-a404-d49437d813f9'
                    },
                    media_folder: "source/images",
                    public_folder: "/images",
                    slug: {
                        encoding: "ascii",
                        clean_accents: true,
                        sanitize_replacement: "-"
                    },
                    collections: [
                        {
                            name: "posts",
                            label: "Posts",
                            folder: "source/_posts",
                            create: true,
                            slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
                            fields: [
                                { label: "Title", name: "title", widget: "string" },
                                { label: "Date", name: "date", widget: "datetime" },
                                { label: "Description", name: "description", widget: "string" },
                                { label: "Tags", name: "tags", widget: "list" },
                                { label: "Categories", name: "categories", widget: "list" },
                                { 
                                    label: "Preview Image", 
                                    name: "preview", 
                                    widget: "image", 
                                    required: false,
                                    pattern: ['^[a-z0-9-]+\.(jpg|jpeg|png|gif|webp)$', "Filename must contain only lowercase letters, numbers, and hyphens"]
                                },
                                { label: "Draft", name: "draft", widget: "boolean", default: true },
                                { label: "Body", name: "body", widget: "markdown" }
                            ]
                        }
                    ]
                }
            });
        };
        init();
    </script>
</body>
</html>
